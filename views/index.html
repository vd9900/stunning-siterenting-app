<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body class="">
    <!-- Login -->
    <div
      class="container-fluid vh-100 vw-100 d-flex align-items-center justify-content-center"
    >
      <div class="col-12 col-xl-3 col-lg-4 mx-auto bg-white py-5">
        <div class="login shadow rounded p-3 input-group-lg mx-2 my-auto">
          <form action="/login" method="post" class="d-flex flex-column">
            <input
              type="email"
              name="email"
              class="form-control my-3"
              placeholder="Email address or phone number"
              required
            />
            <input
              type="password"
              name="password"
              class="form-control my-3"
              placeholder="Password"
              required
            />
            <button type="submit" class="btn btn-dark col-12 mx-auto my-3">
              Login
            </button>
          </form>
          <hr />
          <div class="text-center">
            <button
              class="btn btn-primary btn"
              data-bs-toggle="modal"
              data-bs-target="#createsignuppage"
              =""
            >
              Create New Account
            </button>
          </div>
          <!-- modal for creating new account -->
          <div
            class="modal fade"
            id="createsignuppage"
            tabindex="-1"
            aria-labelledby="createsignuppageLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <!-- header -->
                <div class="modal-header pt-2 py-0">
                  <div class="ms-auto">
                    <h2
                      class="modal-title text-center"
                      id="createsignuppageLabel"
                    >
                      Sign-up
                    </h2>
                    <p>Create new account now</p>
                  </div>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- body -->
                <div class="modal-body p-0">
                  <!-- form here -->
                  <form action="/signin" method="POST" class="w-100">
                    <!-- username -->
                    <div class="row g-3 px-3 pt-3">
                      <div class="col-12">
                        <input
                          required
                          type="text"
                          class="form-control py-2"
                          name="name"
                          placeholder="Enter your name"
                        />
                      </div>
                      <div class="col-12">
                        <input
                          required
                          type="text"
                          class="form-control py-2"
                          name="userId"
                          placeholder="Create username"
                        />
                      </div>
                    </div>

                    <!-- email and phone number -->
                    <div class="row mt-3 px-3">
                      <div class="col">
                        <input
                          required
                          type="email"
                          name="email"
                          class="form-control py-2"
                          placeholder="Enter email"
                        />
                      </div>
                    </div>
                    <!--  password -->
                    <div class="px-3 pb-3"> 
                      <input
                        required
                        type="password"
                        name="password"
                        class="form-control py-2 mt-3 "
                        placeholder="Create password"
                      />
                    </div>

                    <!-- User Type -->

                    <!-- btn fo sign-up -->
                    <div class="text-center py-3 px-2  border-top border-secondary w-100" style="--bs-border-opacity: .3;">
                      <button type="submit" class="btn btn-success btn w-100">
                        Sign-up
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
